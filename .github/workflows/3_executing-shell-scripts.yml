name: Executing Shell Script
# on: push
on: workflow_dispatch

jobs:
  ascii_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: List Repo Files
        run: ls -ltra

      - name: Executing Shell Script
        run: |
          chmod +x ./ascii-script.sh
          ./ascii-script.sh
